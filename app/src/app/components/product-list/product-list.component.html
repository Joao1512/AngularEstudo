<body>
    <h2>Products</h2>
    <div class="product" *ngFor="let product of products; index as productId">
        <a [routerLink]="['/products', productId]">
          {{product.name}}
        </a>
    
      <p *ngIf="product.description; then thenBlock else elseBlock"></p>
        <ng-template #thenBlock>
            <p>description: {{product.description}}</p>
        </ng-template>
          <ng-template #elseBlock>
              <p>No description for this product</p>
          </ng-template>
    </div>
    
</body>
